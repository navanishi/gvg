name: GvG Party Assignment

on:
  schedule:
    - cron: '30 6 * * FRI'  # 毎週金曜日の15:30 (UTCでは6:30)に実行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'  # 最新の安定バージョンに変更

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script
      run: python gvg.py
      shell: bash
